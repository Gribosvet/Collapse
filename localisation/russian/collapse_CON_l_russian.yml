CON_col.1.t:0"Босфор в 1936 году"
CON_col.1.d:0"Торговая республика босфор - государство возникшее по окончанию греко-турецкой войны, являлась компромисом между двумя сторонами.Хоть данный регион уже как 10 лет отторжен от Османской империи,её влияние всё ещё чувствуется ,и надвигает на мысль о том что султан Турции всё ещё намерен вернуть жемчужину своей империи. Также в Босфоре много греческих торговцев продвигающих интересы своей родины, именно из-за них в Босфоре не был проведён референдум о возвращении в состав Османской империи, ведь когда такой вопрос встал купцы сразу подняли бунт,так как не хотели терть свои привелегии. Скоро планируются выборы в парламент ТРБ, и многие граждане идут на избирательный участок с мыслю ,- "На  этих выборах решится судьба Константинополя!"."
CON_col.1.a:0"Это правда!"
CON_col.2.t:0"Выборы в парламент"
CON_col.2.d:0"Наконец настал долгожданный день выборов!В течение десяти лет существования торговой республики,в ней сложились две политические силы: партия грекофилов,и партия османофилов. У обоих партий одна задача,а именно присоединение босфора к Турции или Греции.Обычно этого не случалось благодаря примерно равному распределению партий в парламенте.Но сегодняшние выборы удивили всех,т.к. с большим отрывом выйграла партия..."
