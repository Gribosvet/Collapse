PRE.1.t:0"Забастовки за отставку правительства"
PRE.1.d:0"Рождество уже прошло, но люди так и не возвращаются на работы. Провалы НННП в социальной политики привели к сокращению зарплат и ухудшению ситуации с рабочими правами. Забастовку объявил крупнейший профсоюз Пруссии - Германская Конфедерация Профсоюзов. Из-за этого миллионы людей не пошли на свою работу.Ещё более радикальными выглядят действия анархической FAUD и коммунистической PGO, чьи члены пришли на рабочие места, но отказались работать и не пускали сотрудников что хотели начать работу. Власти опасаются что подобные события могут выльется в повторение сценария итальянского красного двухлетия, когда забастовки переросли в захват средств производства и последующий захват власти.Полиция и армия ждут указаний. Компромиссным вариантом будет организовать досрочные выборы и распустить правительство, и тогда массовая стачка прекратится, но также многие думают о том что это просто провокации баварских спецслужб, и только через подавление силой можно справится с протестом, а мягкое правительство падет. После долгих дискуссий правительство решило…"
PRE.1.a:0"Разогнать бастующих"
PRE.1.b:0"пусть будет как будет..."
PRE.2.t:0"Отставка правительства"
PRE.2.d:0"Уже прошёл январь, а забастовка и не думает останавливаться. Миллионы людей по всей Пруссии все еще не пришли на работы, отдельные предприятия "захвачены" бастующими.Следствием невмешательства является десятки проблем. Например, критическое положение в Кёнигсберге, бастующие портовые работники отказываются разгружать судна, и препятствуют их разгрузке. Польско-российские спекулянты ввозят свои товары и продают их в три дорого. Мэрия пыталась ввести регулирование границ и разгонять бастующих, но силы местного гарнизона и полиции слишком малочисленны для реализации всех задач. При этом местные жители понимают бастующих рабочих и сочувствуют именно им, а все беды сводят к действиям мэрии или местных предпринимателей. Город с которого когда-то началась история Пруссии, стал изолированным очагом народного недовольства. И это не единственный пример, хоть и очень показательный. Или вот угольная шахта «Profen» полностью прекратила свою работу из-за массовой забастовки шахтёров. Из-за этого в условиях холодной зимы многие дома лишились отопления, и теперь вынуждены искать новые ресурсы для того чтобы выжить.Подобный коллапс во многих сферах общества привёл к хаотичным маршам недовольного населения и попыткам штурмовать административные здания. В холодном помещении рейхстага, правительство приняло своё последнее решение - решение о самороспуске, и проведении досрочных выборов."
PRE.2.a:0"О ужас!"
PRE.3.t:0"Грёзы о Монархии"
PRE.3.d:0"Велика Германская империя - что могло быть лучше? Великий Отто Фон Бисмарк объединил нашу нацию огнём и мечем, а не пером. И мы, безусловно, повторим его подвиг. Последние события показали, что только силой мы можем удерживать власть не для абстрактных фантазий, а для величая нации.Но, как мы можем восстановить великую немецкую цивилизацию без великого монарха? Мудрый монарх Вильгельм достоин возобновить своё правление. Правление когда Германия была первой страной в мире, эпоха немецкого мира, когда именно немецкие авторы считались самыми великими, когда наши поселения были от Америки до России, когда были перспективы окончательно покорить сей мир, и только предательство пятой колонны сокрушило эту великую империю.Именно по этому, было принято решения провести новую коронацию Вильгельма 3 и восстановить былое Прусское королевство."
PRE.3.a:0"За Короля!"
PRE.3.:0"Грёзы о Монархии"
PRE.5.t:0"Подозрительная активность НСДАП"
PRE.5.d:"После внутренних разборок в этой маргинальной шайке, их лидером стал Карл Харрер. После этого они резко начали агитацию и наращивание активов. Говорят многие немецкие предприниматели и военные в тайне организовывают встречи с Харрером. Лидер партии постоянно выступает с пламенными речами перед публикой в разных городах, даёт интервью газетам и раздаёт свои брошюры. Занимается благотворительностью, пишет газетные статьи о коррупции, что имеют популярность по всей Германии. Его расследования не всегда точны, но быстро стали обретать культовый статус в народе, ибо на фоне социальных проблем обнаруживаются дачи в вражеских государствах типо Италии, а дети видных членов НННП получают образование в Швейцарии и Британии. Сам Харрер предлагает утопические проекты популистского толка в социальных программах, и имперские идеалы, что были нагло украдены у НННП. Кроме того, говорят о существовании некого военизированного крыла партии, что имеет связи с властями Тюрингии. Хоть это сплетни, как и то на чем построил свою репутацию новый глава НСДАП, но все же многие говорят что теперь эта партия представляет угрозу для нынешнего правительства, а некоторые считают что максимум на что они способны это организовывать стихийные митинги, что не поваляют на ситуацию в стране."
